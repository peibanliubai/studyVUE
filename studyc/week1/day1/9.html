<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="a"  :class="a" :style="color"></div>
</div>

        el:'#app',
        data:{

    })

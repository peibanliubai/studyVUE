<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的"指令"directive 只是dom上的行间属性,vue给这类属性赋予一定的意义来实现特殊的功能,所有指令都以v-开头,value属性默认情况下会被vue忽略掉 selected checked都没有意义-->
    <!--v-model  双向改变,会将msg的值会赋予输入框,输入框的值改变了,会影响数据-->
    <input type="text" v-model="msg">
    <!--Object.defineProperty ES5-->
    <!-- v-text === {{}} 防止大括号出现在页面上-->
    <!--v-cloak 可以修复闪烁(块)问题  -->
    <!--要给style  [v-cloak]{display:none}-->
    <div v-text="msg"></div>

    <!-- v-once 只能绑定一次 当数据再次发生改变 也不会导致页面刷新-->
    <div v-once>
        {{msg}} {{msg}}
    </div>

    <!-- v-html 把html字符当做html渲染-->

    <div v-html="p"></div>

</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后会白给你一个Vue构造函数
    let vm = new Vue({//vm=viewModel
        el:'#app',//告诉vue能管理哪个部分querySelector
        data:{//data中的数据会被vm所代理
            msg:'<h1>hello</h1>',//可以通过vm.msg取到对应的内容，或者赋值
            p:"<h1>hello</h1>"
        }


    });//Object.defineProperty

</script>

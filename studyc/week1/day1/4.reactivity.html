<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{a}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中的数据(数据劫持)  依次的增加getter和setter
    let vm = new Vue({
        el:'#app',
        data:{
            a:{school:""}//1.第一种
        }
    });
    //使用变量时 先要初始化 ,否则新加的属性不会导致页面刷新
    //2.第二种 此方法可以给对象添加响应式的数据变化
//    vm.$set(vm.a,"school",1);
//
//    //3.第三种 替换原对象
//    vm.a={school:"珠峰",age:"8"};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val" @keyup="add">
    <!--@keyup.a/@keyup.13===@keyup.enter  修饰符modifiers  表示按某个键执行这个事件-->
    <ul>
        <li v-for="(a,index) in arr">{{a}} <button @click="" v-model="add">删除</button></li>
    </ul>
    remove(index)
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        methods:{
            remove(i){
             this.arr= this.arr.filter((item,index)=>index!==i)
            },
            add(e){
                if (e.keyCode===13){this.arr.unshift(this.val);
                this.val="";
                }
            }
        },
        data:{
            val:'',
            arr:[],
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    <!--moustache  小胡子语法 表达式 可以放 赋值 取值 三元-->
    {{msg}}
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后会白给你一个Vue构造函数
    let vm = new Vue({//vm=viewModel
        el:'#app',//告诉vue能管理哪个部分querySelector
        data:{//data中的数据会被vm所代理
            msg:'zfpx',//可以通过vm.msg取到对应的内容，或者赋值
        }
    });//Object.defineProperty

</script>

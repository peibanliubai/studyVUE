<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="a" multiple>
        <option value="" disabled>请选择</option>
        <option value="1">你好</option>
        <option value="2">我好</option>
        <option value="3">大家好</option>
    </select>
    <!--如果value属性不写默认取的是option中内容,请选择这一项要加disabled-->
    <!--如果select是多选框,则数据类型要是数组类型-->
    <input type="radio" v-model="gender" value="男">男
    <input type="radio" v-model="gender" value="女">女
    <!--radio是通过v-model进行分组的,value值对应的就是选择后的结果-->
</div>
<script src="node/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            gender:"",
            a:[],
        }
    })
</script>
</body>
</html>
